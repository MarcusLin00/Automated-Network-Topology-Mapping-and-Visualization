<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container { 
            max-width: 1000px; 
            margin: 0 auto; 
            background: #fff; 
            padding: 20px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1); 
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 20px;
        }
        h1 { 
            margin: 0;
        }
        .graph-container { 
            margin: 20px 0; 
            text-align: center;
        }
        .device-list { 
            margin: 20px 0; 
        }
        .graph-image { 
            max-width: 100%; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-bottom: 20px; 
        }
        th, td { 
            padding: 12px; 
            border: 1px solid #ddd; 
            text-align: left; 
        }
        th { 
            background-color: #f2f2f2; 
        }
        #statusInfo { 
            font-size: 1.2em; 
            margin-bottom: 20px; 
        }
        h2 { 
            color: #333; 
            border-bottom: 2px solid #f2f2f2;
            padding-bottom: 10px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Network Scanner</h1>
    </header>
    <div class="container">
        <div class="graph-container">
            <h2>Network Topology</h2>
            <img src="/graph.png" class="graph-image" id="graph">
        </div>
        <div class="device-list" id="deviceList">
            <h2>Status</h2>
            <div id="statusInfo"></div>
            <h2>Connected Devices</h2>
            <table id="deviceTable">
                <thead>
                    <tr>
                        <th>IP Address</th>
                        <th>MAC Address</th>
                        <th>Last Seen</th>
                        <th>Data Sent</th> <!-- Updated header -->
                        <th>Data Received</th> <!-- Updated header -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Device data will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>
    <script>
        // Add the formatBytes function
        function formatBytes(bytes) {
            if (bytes === 0 || isNaN(bytes)) return '0 B';
            const k = 1024;
            const dm = 2; // Decimal places
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB', 'PB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }

        function updateData() {
            // Update status
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('statusInfo').textContent = data.status;
                });
            
            // Update device list
            fetch('/devices')
                .then(response => response.json())
                .then(data => {
                    const tbody = document.querySelector('#deviceTable tbody');
                    tbody.innerHTML = ''; // Clear existing data
                    for (let ip in data) {
                        const device = data[ip];
                        const row = document.createElement('tr');
                        
                        const ipCell = document.createElement('td');
                        ipCell.textContent = ip;
                        row.appendChild(ipCell);
                        
                        const macCell = document.createElement('td');
                        macCell.textContent = device.mac;
                        row.appendChild(macCell);
                        
                        const lastSeenCell = document.createElement('td');
                        const date = new Date(device.last_seen * 1000);
                        lastSeenCell.textContent = date.toLocaleString();
                        row.appendChild(lastSeenCell);

                        const dataSentCell = document.createElement('td');
                        dataSentCell.textContent = formatBytes(device.data_sent || 0); // Use formatBytes
                        row.appendChild(dataSentCell);

                        const dataReceivedCell = document.createElement('td');
                        dataReceivedCell.textContent = formatBytes(device.data_received || 0); // Use formatBytes
                        row.appendChild(dataReceivedCell);
                        
                        tbody.appendChild(row);
                    }
                });
            
            // Update graph
            document.getElementById('graph').src = '/graph.png?' + new Date().getTime();
        }
        
        // Update every 10 seconds
        setInterval(updateData, 10000);
        updateData();  // Initial update
    </script>
</body>
</html>
